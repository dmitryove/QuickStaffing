<!DOCTYPE html>
<html ng-app="quickStaffingApp">
<head>
	<meta charset="utf-8">
	<title>Quck Staffing Tool</title>
	<meta name="description" content="Quck Staffing Tool">
	<link rel="stylesheet" href="css/default.css"/>
</head>
<body>
	<!-- ========================================================= -->
	<!-- begin: HEADER -->
	<!-- ========================================================= -->
	<div class="header">
		<h1 class="header-title">QST</h1><h2 class="header-explanation">Quick<br/>Staffing Tool</h2>
		<search-widget>
			<div class="header-search-form">
				<div class="header-search-form-switcher">
					<button class="header-search-form-switcher-button header-search-form-button-active" ng-click="onSwitcherEmployeeClick ($event)">Propose Employee</button><button class="header-search-form-switcher-button header-search-form-button-unactive" ng-click="onSwitcherPositionClick ($event)">Stuff Position</button>
				</div>
				<div class="header-search-form-border">
					<input type="text" class="header-search-form-input" placeholder="Search..." ng-keyup="onSearchFieldKeyUp ($event)"/><span class="header-search-form-button"></span>
				</div>
			</div>
			<ul class="header-search-suggestions" ng-show="hasSuggestions">
				<li class="header-search-suggestions-item" ng-repeat="suggestion in suggestions" ng-click="onSuggestedItemClick (suggestion)">
					<div class="header-search-suggestions-item-title">{{suggestion.fullName_full}}</div>
					<div class="header-search-suggestions-item-info">{{suggestion.title}}</div>
				</li>
			</ul>
		</search-widget>
	</div>
	<!-- ========================================================= -->
	<!-- end: HEADER -->
	<!-- ========================================================= -->

	<!-- ========================================================= -->
	<!-- begin: NG-VIEW -->
	<!-- ========================================================= -->
	<div class="content" ng-view></div>
	<!-- ========================================================= -->
	<!-- end: NG-VIEW -->
	<!-- ========================================================= -->

	<!-- ========================================================= -->
	<!-- begin: SCRIPTS -->
	<!-- ========================================================= -->
	<script src="js/lib/angular.js"></script>
	<script src="js/lib/angular-route.js"></script>
	<script src="js/lib/angular-sanitize.js"></script>
	<script src="js/lib/jquery.js"></script>
	<script src="js/app.js"></script>
	<script src="js/const.js"></script>
	<script src="js/controllers/employeeInfo.js"></script>
	<script src="js/controllers/positionInfo.js"></script>
	<script src="js/services/employeeInfo.js"></script>
	<script src="js/services/positionInfo.js"></script>
	<script src="js/services/employeeSearch.js"></script>
	<script src="js/directives/search.js"></script>
	<!-- ========================================================= -->
	<!-- end: SCRIPTS -->
	<!-- ========================================================= -->
</body>
</html>
